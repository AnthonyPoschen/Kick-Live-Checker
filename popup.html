<!doctype html>
<html>
  <head>
    <title>Kick.com Live Checker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
        background-color: #0e0e10;
        color: #ffffff;
      }
      #status {
        margin-bottom: 10px;
      }
      #live-list {
        list-style: none;
        padding: 0;
      }
      #live-list {
        max-height: 300px; /* Approx height for 5 items */
        overflow-y: auto;
      }
      #live-list li {
        margin: 5px 0;
        padding: 10px 0;
        border-bottom: 1px solid #2a2a2a;
      }
      #live-list li:last-child {
        border-bottom: none;
      }
      button {
        margin-top: 10px;
        background-color: #1f1f23;
        color: #ffffff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: #2a2a2a;
      }
      a {
        color: #9147ff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Kick.com Live Checker</h2>
    <div id="status"></div>
    <ul id="live-list"></ul>
    <button id="logout">Log Out</button>
    <script src="popup.js"></script>
  </body>
</html>
